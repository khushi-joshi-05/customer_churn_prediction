<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .prediction {
            text-align: center;
            font-size: 1.2em;
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Churn Prediction</h1>
        <form action="/predict" method="post">
            <label for="Contract">Contract:</label>
            <select name="contract" id="contract">
                <option value="Month-to-month">Month-to-month</option>
                <option value="One year">One year</option>
                <option value="Two year">Two year</option>
            </select>

            <label for="tenure">Tenure (in months):</label>
            <input type="number" name="tenure" id="tenure" required>

            <label for="InternetService">Internet Service:</label>
            <select name="InternetService" id="InternetService">
                <option value="DSL">DSL</option>
                <option value="Fiber optic">Fiber optic</option>
                <option value="No">No</option>
            </select>

            <label for="TotalCharges">Total Charges:</label>
            <input type="number" name="TotalCharges" id="TotalCharges" required step="0.01">

            <label for="MonthlyCharges">Monthly Charges:</label>
            <input type="number" name="MonthlyCharges" id="MonthlyCharges" required step="0.01">

            <label for="OnlineSecurity">Online Security:</label>
            <select name="OnlineSecurity" id="OnlineSecurity">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>

            <label for="TechSupport">Tech Support:</label>
            <select name="TechSupport" id="TechSupport">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>

            <label for="PaymentMethod">Payment Method:</label>
            <select name="PaymentMethod" id="PaymentMethod">
                <option value="Electronic check">Electronic check</option>
                <option value="Mailed check">Mailed check</option>
                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                <option value="Credit card (automatic)">Credit card (automatic)</option>
            </select>

            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="prediction">Prediction: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
